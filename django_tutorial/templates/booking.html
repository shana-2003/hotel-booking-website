{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
booking
{% endblock %}

{% block content %}
<style>
  .booking-background {
    background-image: url("{% static 'images/booking.png' %}"); /* Make sure the path is correct */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
      padding-bottom: 15px;
  }

  .form-box {
    background-color: rgba(255, 255, 255, 0.9); /* Slight white background for readability */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
</style>

<div class="booking-background">
  <div class="container w-50 text-center form-box bg-transparent border border-dark text-light">
      
      <form action="" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-danger my-4" type="submit">Submit</button>
      </form>
  </div>
</div>
{% endblock %}
