{% extends 'base.html' %}
{% load static %}

{% block title %}
home
{%  endblock %}
    {% block content %}
 

    <style>.custom-caption {
  text-align: center;
}

.main-heading {
  font-family: 'Lobster', cursive;
  color: #fff;
  font-size: 3rem;
  font-weight: 200;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
}

.sub-heading {
  font-family: 'Lobster', cursive;
  color: #f8f9fa;
  font-size: 1.3rem;
  font-weight: 100;
  margin-top: 15px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.8);

}
.carousel-item img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }

</style>
  
    
<div id="foodCarousel" class="carousel slide mb-0" data-bs-ride="carousel" style="height: 100vh;">
  <div class="carousel-inner h-100">
    <div class="carousel-item active">
  
      <img src="{% static 'images/foood11.png' %}" class="d-block w-100 h-100" alt="Food 1" style=" object-fit: cover;">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/food2.png' %}" class="d-block w-100 h-100" alt="Food 2" style=" object-fit: cover;">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/food11.png' %}" class="d-block w-100 h-100" alt="Food 3" style=" object-fit: cover;">
    </div>
  </div>
      <div class="carousel-caption d-flex flex-column justify-content-center align-items-center h-100 custom-caption">
    <h1 class="main-heading">Welcome to Foodista</h1>
    <p class="sub-heading">Deliciousness jumping into the mouth!</p>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#foodCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#foodCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


   
    {%  endblock %}
